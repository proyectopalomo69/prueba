<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Menu</h1>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <main>
    <section class="productos">
      <h2>Menu de Comida Rapida</h2>
      <div class="grid">
        <div class="producto">
          <img src="imagenes/tacos.jpg" alt="Tacos">
          <h3>Tacos al pastor</h3>
          <p>3 piezas con piña y salsa</p>
          <span>$45.00</span>
          <button onclick="agregarAlCarrito('Tacos al pastor', 45)">Agregar</button>
        </div>
        <div class="producto">
          <img src="imagenes/hamburguesa.jpg" alt="Hamburguesa">
          <h3>Hamburguesa clásica</h3>
          <p>Con papas y refresco</p>
          <span>$79.00</span>
          <button onclick="agregarAlCarrito('Hamburguesa clásica', 79)">Agregar</button>
        </div>
        <div class="producto">
          <img src="imagenes/papas.jpg" alt="Papas">
          <h3>Papas fritas</h3>
          <p>Orden mediana</p>
          <span>$35.00</span>
          <button onclick="agregarAlCarrito('Papas fritas', 35)">Agregar</button>
        </div>
        <div class="producto">
          <img src="imagenes/refrescos.jpg" alt="Refresco">
          <h3>Refresco 600ml</h3>
          <p>Coca Fanta o Sprite</p>
          <span>$25.00</span>
          <button onclick="agregarAlCarrito('Refresco 600ml', 25)">Agregar</button>
        </div>
      </div>

    </section>

   
  </main>

</body>
</html>
